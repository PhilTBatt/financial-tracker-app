<styled-card>
    <input #picker type="file" class="file-input" (change)="onFileChange(picker.files)" accept=".qif" [disabled]="uploadSub !== null">

    <button type="button" class="btn" (click)="picker.click()">
        Choose file
    </button>

    <span class="file-name" [hidden]="!file">
        {{ file?.name }}
        <br/>
        <progress [hidden]="uploadProgress === null" [value]="uploadProgress ?? 0" max="100"></progress>
    </span>

    <button type="button" class="btn-secondary" (click)="submit()" [disabled]="!file" [hidden]="uploadSub !== null">
        Submit
    </button>
    <button type="button" class="btn-secondary" (click)="cancelUpload()" [hidden]="!uploadSub">
        Cancel
    </button>
    <span [hidden]="uploadProgress !== 100">
        Uploaded âœ“
    </span>
    <p class="error" [hidden]="!errorMsg">
        {{ errorMsg }}
    </p>
</styled-card>
